<div class="content-nav">
  <div class="content-nav-previous">
    {% if page.previous %}
      <small>Previous</small>
      <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">
        {{ page.previous.title | truncate: 50 }}
      </a>
    {% endif %}
  </div>
  
  <div class="content-nav-next">
    {% if page.next %}
      <small>Next</small>
      <a href="{{ page.next.url }}" title="{{ page.next.title }}">
        {{ page.next.title | truncate: 50 }}
      </a>
    {% endif %}
  </div>
</div>
