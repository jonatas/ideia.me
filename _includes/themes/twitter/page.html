<div class="container page-container">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <header class="page-header text-center mb-5 pt-3">
        <h1 class="display-4 fw-bold">{{ page.title }}</h1>
        {% if page.tagline %}
        <p class="lead text-muted mt-2">{{ page.tagline }}</p>
        {% endif %}
      </header>
      
      <div class="page-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
